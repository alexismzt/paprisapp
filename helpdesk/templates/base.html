<!DOCTYPE html>
<html lang="en">
{%include "head.html"%}
<body>
{%if authenticated%}
<div class="layout">
    <header>
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="/">Paprisa</a>
                <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/helpdesk/servicios" class="pure-menu-link">HelpDesk</a></li>
                    <li class="pure-menu-item"><a href="/helpdesk/corrdinacion" class="pure-menu-link">Coordinación <br>Técnica</a></li>
                    <li class="pure-menu-item">
                        <a href="/helpdesk/Cobranza" class="pure-menu-link">Cobranza</a>
                    </li>
                    <li class="pure-menu-item"><a href="/helpdesk/reportes" class="pure-menu-link">Reportes</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
            <div class="main">
                {% block content %}
                {% endblock %}
            </div>
    </section>
    <footer>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-41480445-1', 'purecss.io');
            ga('send', 'pageview');
        </script>
    </footer>
</div>
{%else%}
<div class="content">
    <h2>{{error}}</h2>
    <form class="pure-form" action="/login" method="post">
    {% csrf_token %}
        <fieldset>
            <legend>Antes de continuar, por favor inicia sesión</legend>
            <input type="text" placeholder="Username" name='username'>
            <input type="password" placeholder="Password" name='password'>
            <button type="submit" class="pure-button pure-button-primary">Sign in</button>
        </fieldset>
    </form>
</div>
{%endif%}
</body>
</html>
