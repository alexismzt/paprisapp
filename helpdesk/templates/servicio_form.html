{% extends "base.html" %}
{% block content %}
<div class="content">
<h2 class="content-subhead">Servicio para {{cliente}}</h2>
<form action="" method="post">
	{% csrf_token %}
    <table>
                {% for field in form %}
                <th>{{field.label}}:</th>
                <td>{{field}}{{field.errors.as_ul}}</td>
                {%if forloop.counter|divisibleby:"1" %}
                <tr></tr>
                {%endif%}
                {%endfor%}
    </table>
    <input type="submit" value="Guardar" />
</form>
</div>
{% endblock %}
